<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5 relative">
  <h1 class="font-bold mb-2 text-center">{{ title | titlecase }}</h1>
  <input
    [(ngModel)]="term"
    class="mb-2 border py-2 px-4 w-full"
    placeholder="Filter products"
    type="text"
  >
  <button (click)="modalService.open()" class="px-2 m-2 rounded bg-blue-600 text-white">Add Product</button>

  <app-product *ngFor="let product of productsService.products | filterProducts:term"
               [product]="product"></app-product>

  <app-modal *ngIf="modalService.isVisible$ | async" title="Create new product">
    <app-create-product></app-create-product>
  </app-modal>


</div>
