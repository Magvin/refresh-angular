<form (ngSubmit)="submit()" [formGroup]="form">
  <input
    appFocus
    class="border w-full py-2 px-4 mb-2"
    formControlName="title"
    placeholder="Product name"
    type="text"
  />
  <p
    *ngIf="title.errors && title.errors['minlength'] && title.touched"
    class="text-red-500 font-medium mb-2">
    Title should be at least 4 characters long
  </p>
  <button
    class="py-2 px-4 bg-blue-600 text-white"
    type="submit"
  >
    Create
  </button>
</form>
